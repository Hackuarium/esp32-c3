<html>

<head>
  <script>
    function writeLine(ip) {
      document.write('<tr>');
      document.write('<td>' + ip + '</td>');
      document.write('<td><a href="./line.html?servers=http://' + ip + '/">HTTP</a></td>');
      document.write('</tr>');
    }
  </script>

</head>

<body>

  <table>
    <tr>
      <script>
        writeLine('192.168.1.109');
        writeLine('192.168.1.166');
      </script>
    </tr>
  </table>
