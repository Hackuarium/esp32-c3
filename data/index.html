  <head>

    <script>
      const prefix = "";

  </head>

  <style>

    }

  <body style="zoom: 1.5">
    <div class="flex flex-wrap">
      <button

    >

      >

        onmousedown="sendCommand('R-20,12000').then( () => reloadSettings())"
      >

      </button>
      <!--
      <button

      >

    -->

        class="text-xl w-1/2 h-16 text-white bg-blue-600"

      >

      <button

    <div class="flex flex-wrap">

    </div>
    <div class="flex flex-wrap">
      <span class="w-1/2">Number of remaining logs to acquire</span>

    <div class="flex flex-wrap">
      <div class="w-1/3">
        Acceleration X<input type="text" style="width: 100" data-label="A" />
      </div>
      <div class="w-1/3">
        Acceleration Y<input type="text" style="width: 100" data-label="B" />
      </div>
      <div class="w-1/3">
        Acceleration Z<input type="text" style="width: 100" data-label="C" />
      </div>
      <div class="w-1/3">
        Rotation X<input type="text" style="width: 100" data-label="D" />
      </div>
      <div class="w-1/3">
        Rotation Y<input type="text" style="width: 100" data-label="E" />
      </div>
      <div class="w-1/3">
        Rotation Z<input type="text" style="width: 100" data-label="F" />
      </div>
        <div class="w-1/3">Servo 1<input type="text" class="w-1/3" style="width: 100" data-label="I" /></div>
        <div class="w-1/3">Servo 2<input type="text" class="w-1/3" style="width: 100" data-label="J" /></div>
        <div class="w-1/3">Servo 3<input type="text" class="w-1/3" style="width: 100" data-label="K" /></div>
        <div class="w-1/3">Output 1<input type="text" style="width: 100" data-label="L" /></div>
        <div class="w-1/3">Output 2<input type="text" style="width: 100" data-label="M" /></div>
        <div class="w-1/3">Output 3<input type="text" style="width: 100" data-label="N" /></div>
        <div class="w-1/3">Up down<input type="text" style="width: 100" data-label="O" /></div>
        </div>
      <div class="w-1/3">
        Temperature<input type="text" style="width: 100" data-label="G" />
      </div>
      <div class="w-1/3">Altitude<input type="text" style="width: 100" data-label="H" /></div>
      </div>


      </div>
    </div>

    <div>
      <div class="text-2xl bg-blue-600 w-full text-white text-center">
        Advanced
      </div>

      <button class="border-2 border-black" onmousedown="sendCommand('h')">
        Help
      </button>
      <button class="border-2 border-black" onmousedown="sendCommand('s')">
        Settings
      </button>
      <button class="border-2 border-black" onmousedown="getCurrentSettings()">
        Current settings
      </button>
      <h1>Advanced</h1>
      <form>
        <input type="text" class="border-2 border-black" name="command" />
        <input
          type="submit"
          onclick="event.preventDefault(); sendCommand(this.form.command.value);"
        />
      </form>
      <textarea class="border-2 border-black" id="result" rows="8" cols="100">
      </textarea>

      <div class="flex flex-wrap">
        <div class="w-full" id="temperature"></div>
        <div class="w-full" id="altitude"></div>
        <div class="w-full" id="acceleration"></div>
        <div class="w-full" id="rotation"></div>
      </div>
    </div>
  </body>

  <script>
    async function fetchLogs() {
      const response = await fetch("./log.txt");
      const text = await response.text();
      const matrix = text
        .split(/[\r\n]+/)
        .filter((line) => line.length > 10)
        .map((line) => line.split("\t"));
      createPlots(matrix);
      document.getElementById("result").value = text;
    }

    function createPlots(matrix) {
      const times = matrix.map((row) => (row[0] - matrix[0][0]) / 1000);
      const accelerations = {
        x: matrix.map((row) => row[1] / 1000),
        y: matrix.map((row) => row[2] / 1000),
        z: matrix.map((row) => row[3] / 1000),
      };
      const rotations = {
        x: matrix.map((row) => row[4] / 1000),
        y: matrix.map((row) => row[5] / 1000),
        z: matrix.map((row) => row[6] / 1000),
      };
      const temperatures = matrix.map((row) => row[7] / 100).filter(value => value>-30 && value<60);
      const altitudes = matrix.map((row) => row[8]).filter(value => value>0 && value<5000);

      console.log(
        times.map((value, index) => ({
          x: value,
          y: temperatures[index],
        }))
      );

      console.log(times, temperatures);

      new Chartist.Line(
        "#temperature",
        {
          series: [
            {
              name: "Temperature",
              data: times.map((value, index) => ({
                x: value,
                y: temperatures[index],
              })),
            },
          ],
        },
        {
          showPoint: false,
          axisX: {
            type: Chartist.AutoScaleAxis,
          },
        }
      );

      new Chartist.Line(
        "#altitude",
        {
          series: [
            {
              name: "Altitude",
              data: times.map((value, index) => ({
                x: value,
                y: altitudes[index],
              })),
            },
          ],
        },
        {
          showPoint: false,
          axisX: {
            type: Chartist.AutoScaleAxis,
          },
        }
      );

      new Chartist.Line(
        "#acceleration",
        {
          series: ["x", "y", "z"].map((axis) => ({
            name: "Acceleration " + axis.toUpperCase(),
            data: times.map((value, index) => ({
              x: value,
              y: accelerations[axis][index],
            })),
          })),
        },
        {
          showPoint: false,
          axisX: {
            type: Chartist.AutoScaleAxis,
          },
        }
      );

      new Chartist.Line(
        "#rotation",
        {
          series: ["x", "y", "z"].map((axis) => ({
            name: "Rotation " + axis.toUpperCase(),
            data: times.map((value, index) => ({
              x: value,
              y: rotations[axis][index],
            })),
          })),
        },
        {
          showPoint: false,
          axisX: {
            type: Chartist.AutoScaleAxis,
          },
        }
      );
    }

    setInterval(() => {
      reloadSettings();
    }, 2500);
  </script>
</html>
