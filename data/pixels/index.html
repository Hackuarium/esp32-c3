<html>
  <head>
    <script>
      function writeLine(server) {
        document.write("<tr>");
        document.write("<td>" + server + "</td>");
        document.write(
          '<td><a href="./line.html?servers=' + server + '/">HTTP</a></td>'
        );
        document.write("</tr>");
      }
    </script>
  </head>

  <body>
    <table>
      <tr>
        <script>
          writeLine("https://mqtt.patiny.com/star/");
        </script>
      </tr>
    </table>

    <a
      href="./line.html?server=&mqttServers=https://mqtt.patiny.com/publish.cgi&mqttTopics=test"
      >MQTT test</a
    >
  </body>
</html>
