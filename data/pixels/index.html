<html>
  <head>
    <script>
      function writeLine(server) {
        document.write("<tr>");
        document.write("<td>" + server + "</td>");
        document.write(
          '<td><a href="./line.html?servers=' +
            server +
            '/">HTTP</a></td>' +
            '<td><a href="./line.html?&mqttServers=https://mqtt.patiny.com/publish.cgi&mqttTopics=test&servers=' +
            server +
            '/">HTTP + MQTT Test</a></td>'
        );
        document.write("</tr>");
      }
    </script>
  </head>

  <body>
    <table>
      <tr>
        <script>
          writeLine("https://mqtt.patiny.com/star/");
          writeLine("http://192.168.1.202");
        </script>
      </tr>
    </table>

    <a
      href="./line.html?servers=&mqttServers=https://mqtt.patiny.com/publish.cgi&mqttTopics=test"
      >MQTT test</a
    >
    <a
      href="./line.html?servers=https://mqtt.patiny.com/star/&mqttServers=https://mqtt.patiny.com/publish.cgi&mqttTopics=test"
      >MQTT test with server</a
    >
  </body>
</html>
