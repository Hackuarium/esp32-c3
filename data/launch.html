<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet">
  <script>
    const prefix = "";
  </script>
  <script src="index.js"></script>
</head>

<style>
	button {
		border: 2px solid white;
	}
</style>

<body style="zoom: 1.5">
  <div class="flex flex-wrap">
    <button class="text-xl w-1/2 h-16 text-white bg-blue-600" onmousedown="sendCommand('AA-10,0,0,16')">Reset parameters</button>
    <button class="text-xl w-1/2 h-16 text-white bg-blue-600" onmousedown="sendCommand('AB5000')">Start logging</button>
    <button class="text-xl w-1/2 h-16 text-white bg-blue-600" onmousedown="if (confirm('Are you sure you want to delete all existing logs?')) sendCommand('AB-32768')">Delete logs</button>
    <button class="text-xl w-1/2 h-16 text-white bg-blue-600" onmousedown="fetchLogs();">Retrieve logs</button>
  </div>

  <div class="flex flex-wrap">
    <span class="w-1/2">Inter log delay (negative in ms)</span>
    <span><input type="text" data-label="AA" onchange="changeParameter(this)"/></span>
  </div>
  <div class="flex flex-wrap">
    <span class="w-1/2">Number of logs</span>
    <span><input type="text" data-label="AB" /></span>
  </div>
  <div class="flex flex-wrap">
    <span class="w-1/2">First parameter to log</span>
    <span><input type="text" data-label="AC" /></span>
  </div>
  <div class="flex flex-wrap">
    <span class="w-1/2">Last parameter to log</span>
    <span><input type="text" data-label="AD" /></span>
  </div>

<div>
  <div class="text-2xl bg-blue-600 w-full text-white text-center">Advanced</div>

  
  Nb rows: <input data-label="I" type="number" oninput="sendCommand('I'+value)" min="0" max="255"></input><br>
  Nb led per rows: <input data-label="J" type="number" oninput="sendCommand('J'+value)" min="0" max="255"></input><br>
  <button class="border-2 border-black" onmousedown="sendCommand('h')">Help</button>
  <button class="border-2 border-black" onmousedown="sendCommand('s')">Settings</button>
  <button class="border-2 border-black" onmousedown="getCurrentSettings()">Current settings</button>
  <h1>Advanced</h1>
  <form>
    <input type="text" class="border-2 border-black" name="command"> <input type="submit"
      onclick="event.preventDefault(); sendCommand(this.form.command.value);">
  </form>

  <textarea class="border-2 border-black" id="result" rows="10" cols="40"> </textarea>
</div> 
</body>

<script>
async function fetchLogs() {
  const response = await fetch('/log.txt');
  const text = await response.text();
  document.getElementById('result').value=text;
}
</script>

</html>
